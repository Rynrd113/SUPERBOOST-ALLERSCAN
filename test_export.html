<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Excel Export</title>
</head>
<body>
    <h2>üß™ Test Excel Export Fix</h2>
    <button id="testExport" onclick="testExportFunction()">
        Test Export Excel (10 records)
    </button>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        
        async function testExportFunction() {
            const button = document.getElementById('testExport');
            const result = document.getElementById('result');
            
            try {
                button.disabled = true;
                button.textContent = '‚è≥ Downloading...';
                result.innerHTML = '<p>üîÑ Starting export test...</p>';
                
                // Test the export API directly
                const response = await fetch(`${API_BASE_URL}/api/v1/dataset/export/excel?limit=10`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Get the blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'test-export-frontend.xlsx';
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                
                result.innerHTML = `
                    <p>‚úÖ Export successful!</p>
                    <p>üìä File size: ${(blob.size / 1024).toFixed(2)} KB</p>
                    <p>üíæ File downloaded as: test-export-frontend.xlsx</p>
                `;
                
            } catch (error) {
                result.innerHTML = `
                    <p>‚ùå Export failed!</p>
                    <p>üö® Error: ${error.message}</p>
                `;
                console.error('Export error:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Test Export Excel (10 records)';
            }
        }
    </script>
</body>
</html>
